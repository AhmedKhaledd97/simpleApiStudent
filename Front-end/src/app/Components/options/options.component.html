<form [formGroup]="opGroup"  (ngSubmit)="onSumpit()">
  <div formGroupName="admin">
<div  class="input-group flex-nowrap ipu">
  <div class="input-group-prepend">
  </div>
  <input [value]="myStudent.full_name"  formControlName="userName"  type="text" class="form-control" placeholder="Full Name" aria-label="Username" aria-describedby="addon-wrapping">
  <div *ngIf="Username.invalid&&Username.touched">
    <p *ngIf="Username.errors.required || Username.errors.noOnlyWithSpace">Please Fill this field</p>
  </div>
</div>

<div class="input-group flex-nowrap ipu">
  <div class="input-group-prepend">
  </div>
  <input [value]="myStudent.age" formControlName="Age" type="text" class="form-control" placeholder="Age" aria-label="Password" aria-describedby="addon-wrapping">
  <div *ngIf="Age.invalid&&Age.touched">
    <p *ngIf="Age.errors.required || Age.errors.noOnlyWithSpace">Please Fill this field</p>
    <p *ngIf="Age.errors.pattern">Only Numbers</p>
  </div>
</div>

<div class="input-group flex-nowrap ipu">
  <div class="input-group-prepend">
  </div>
  <input [value]="myStudent.address" formControlName="Adress" type="text" class="form-control" placeholder="Address" aria-label="Username" aria-describedby="addon-wrapping">
  <div *ngIf="Adress.invalid&&(Adress.touched || Adress.dirty)">
    <p *ngIf="Adress.errors.required || Adress.errors.noOnlyWithSpace">Please Fill this field</p>
  </div>
</div>

<div class="input-group flex-nowrap ipu">
  <div class="input-group-prepend">
  </div>
</div>
  <input [value]="myStudent.phone_number" formControlName="Phone" type="text" class="form-control" placeholder="Phone Number" aria-label="Password" aria-describedby="addon-wrapping">
    <div *ngIf="Phone.invalid&&Phone.touched">
      <p *ngIf="Phone.errors.required || Phone.errors.noOnlyWithSpace">Please Fill this field</p>
      <p *ngIf="Age.errors.pattern">Only Numbers</p>
    </div>
<div>
<select [value]="myStudent.gender" formControlName="Gender" class="form-select" aria-label="Default select example">
  <option value="MALE">MALE</option>
  <option value="FEMALE">FEMALE</option>
</select>
  <div *ngIf="Gender.invalid&&Gender.touched">
    <p *ngIf="Gender.errors.required || Gender.errors.noOnlyWithSpace">Please Fill this field</p>
  </div>
</div>
<div>
  <button class="btn btn-primary">Sumpit</button>
</div>
  </div>
</form>
